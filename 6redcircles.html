<DOCTYPE! html>
<html>
<body>
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    var canvas;
    var context;

    window.onload = function() {
      canvas = document.getElementById('sketch'); // for drawing grapics
      context = canvas.getContext('2d');

      draw();
    }

    function draw() {
      drawCircle(100, 100, 100, '#8a3434');
      drawCircle(100, 100, 80, '#a63838');
      drawCircle(100, 100, 60, '#bd3737');
      drawCircle(100, 100, 40, '#d43535');
      drawCircle(100, 100, 20, '#e82e2e');
      drawCircle(100, 100, 0.5, '#fc2121');
    }

    function drawCircle(centerX, centerY, radius, drawColor) { // reuseable function for drawing circles
      context.fillStyle = drawColor;
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      context.fill();
    }
  </script>
</body>
</html>
