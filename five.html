<DOCTYPE! html>
<html>
<body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    function draw() {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");
      for (var i = 0; i < 5; i++) {
        context.fillStyle = "#1A45A0";
        context.fillRect(5, 150, 25, 25);
      }

    }
  </script>
</body>
</html>
