<DOCTYPE! html>
<html>
<body>
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
    var canvas;
    var context;
    var userInput = prompt("How many circles and squares do you want?");
    var request = (parseInt(userInput)) * 2;

    window.onload = function() {
      canvas = document.getElementById('sketch'); // for drawing grapics
      context = canvas.getContext('2d');

      draw();
    }

    function draw() {
      for (var i = 0; i < request; i++){
        if (i % 2 == 0) {
          drawSquare(i * 25, 50, 20, 20, '#434061');
        } else {
          drawCircle((i * 25 + 10), 60, 10,'#8784AD');
        }
      }
    }

    function drawSquare (leftX, topY, width, height, drawColor) { // reuseable function for drawing squares
      context.fillStyle = drawColor;
      context.fillRect(leftX, topY, width, height);
    }

    function drawCircle(centerX, centerY, radius, drawColor) { // reuseable function for drawing circles
      context.fillStyle = drawColor;
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      context.fill();
    }
  </script>
</body>
</html>
